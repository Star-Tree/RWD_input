<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD_input</title>
    <link rel="shortcut icon" href="https://www.hexschool.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="wrap">
        <form action="#" method="post">
            <label>輸入姓名: 
                <input type="text" name="username" class="username">
            </label>

            <label>輸入密碼: 
                <input type="password" name="password" class="password">
            </label>

            <label>輸入信箱:
                <input type="email" name="email" class="email">
            </label>

            <label for="username">輸入數量:
                <input type="number" name="number" class="number">
            </label>

            <input type="submit" value="送出" class="submit">
        </form>
    </div>
</body>
</html>
